<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    
</head>
<body>
<div id="Calculator">
    <div id="Calculator_display"></div>
<div class="Calculator_row">
    <button>C</button>
    <button>(</button>
    <button>)</button>
    <button>/</button>
</div>
<div class="Calculator_row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>
</div>
<div class="Calculator_row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
</div>
<div class="Calculator_row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
</div>
<div class="Calculator_row">
    <button>DEL</button>
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <script src="Calculator.js"></script>
</div>
</div>
</body>
</html>
